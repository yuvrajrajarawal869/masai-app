    <form action="" id="form">
      <h2>Enter Your Application Details</h2>
      <input placeholder="Enter Name" id="name" name="name" type="text" />
      <input placeholder="Enter email" type="email" name="email" id="email" />
      <select name="role" id="role">
        <option value="FSD">FSD</option>
        <option value="Backend">Backend</option>
        <option value="Frontend">Frontend</option>
      </select>
      <input id="salary"
        type="number"
        placeholder="Enter expected salary in lakhs per annum "
      />
      <input id="submit" type="submit" name="submit" value="Submit" />
    </form>
  </body>
  <script>
    //you need to code here

    var eventForsumbit = document.querySelector("form").addEventListener("submit",myfunction)
    var arrayOfDat = JSON.parse(localStorage.getItem("AplicantData")) || [];

    function myfunction(){
      event.preventDefault()

      var dataOfObj={
      studentName : form.name.value,
      studentEmail : form.email.value,
      studentRole : form.role.value,
      studentSalary : form.salary.value
      };
      arrayOfDat.push(dataOfObj)
      localStorage.setItem("AplicantData",JSON.stringify(arrayOfDat))
      window.location.href = "applied.html";
    }


    
  </script>
