<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Database</title>
    <link rel="stylesheet" href="commonStyles.css" />
  </head>

  <body>
    <div id="links">
      <div><a href="index.html">Home</a></div>
      <div><a href="applied.html">Applied Jobs</a></div>
      <div><a href="bookmark.html">Bookmarks</a></div>
    </div>

    <main>
      <table>
        <thead>
          <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Job applied</th>
            <th>Salary expected</th>
            <th>Add to bookmark</th>
          </tr>
        </thead>
        <tbody id="body">
          <!-- Append your output to tbody -->

        </tbody>
      </table>
    </main>
  </body>
  <script>
    //you need to code here
    
    
    var bakendData =JSON.parse(localStorage.getItem("AplicantData"));
    mapData(bakendData);
    
    var sum = bakendData.reduce(function (acc, elm) {
  return acc + Number(elm.studentSalary);
}, 0);
    
    
var bookMarkArr = JSON.parse(localStorage.getItem("bookmarks")) || [];
    
    
    function mapData(data){
      data.forEach(function (elm){
      var tr = document.createElement("tr");
              

      var td1 = document.createElement("td");
      td1.innerText=elm.studentName;

      var td2 = document.createElement("td");
      td2.innerText=elm.studentEmail;

      var td3 = document.createElement("td");
      td3.innerText=elm.studentRole;

      var td4 = document.createElement("td");
      td4.innerText = elm.studentSalary;

      var td5 = document.createElement("td");
      td5.innerText="bookmark";
      td5.style.color="blue";
      td5.style.cursor="pointer";
      td5.addEventListener("click", function (){
        bookMarkFun(elm);
      })

      tr.append(td1,td2,td3,td4,td5);
      document.querySelector("#body").append(tr);

      });
  console.log(bakendData);
    }


    function bookMarkFun(elm) {
      console.log(elm);
      bookMarkArr.push(elm);
      localStorage.setItem("bookmarks", JSON.stringify(bookMarkArr));
    }
  </script>
</html>
